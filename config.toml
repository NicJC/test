baseURL = "https://nicstats.netlify.app/"
languageCode = "en-us"
title = "Nic Stats"

theme = "wyrfraym"

enableRobotsTXT = true

ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]

[related]
    threshold = 0 
    includeNewer = true
    toLower = false

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "date"
        weight = 10


reading_time = true

